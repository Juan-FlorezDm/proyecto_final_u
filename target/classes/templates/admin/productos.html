<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin-productos.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Part√≠culas de fondo -->
    <div class="bg-particles" id="particles"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Tienda de Ropa - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/dashboard}">üìä Dashboard</a>
                <a class="nav-link active" th:href="@{/admin/productos}">üëï Productos</a>
                <a class="nav-link" th:href="@{/logout}">üö™ Cerrar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üëï Gesti√≥n de Productos</h2>
            <a th:href="@{/admin/productos/nuevo}" class="btn btn-success">
                ‚ûï Nuevo Producto
            </a>
        </div>

        <!-- Mensajes de √©xito/error -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
            <div class="d-flex align-items-center">
                <span class="me-2">‚úÖ</span>
                <span th:text="${param.success}"></span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <div class="d-flex align-items-center">
                <span class="me-2">‚ùå</span>
                <span th:text="${param.error}"></span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categor√≠a</th>
                        <th>Stock Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}">1</td>
                        <td th:text="${producto.nombre}">Producto</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">$0.00</td>
                        <td th:text="${producto.categoria}">Categor√≠a</td>
                        <td>
                            <span th:text="${producto.stockTotal}" 
                                  th:class="${producto.stockTotal > 0} ? 'stock-disponible' : 'stock-agotado'">
                            </span>
                        </td>
                        <td>
                            <span th:if="${producto.stockTotal > 0}" class="badge bg-success">
                                ‚úÖ Disponible
                            </span>
                            <span th:unless="${producto.stockTotal > 0}" class="badge bg-danger">
                                ‚ùå Agotado
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" 
                                   class="btn btn-sm btn-warning">
                                    ‚úèÔ∏è Editar
                                </a>
                                <a th:href="@{/admin/productos/acabar-stock/{id}(id=${producto.id})}" 
                                   class="btn btn-sm btn-danger"
                                   th:if="${producto.stockTotal > 0}"
                                   onclick="return confirm('¬øEst√°s seguro de poner el stock a 0? El producto permanecer√° en el sistema pero no estar√° disponible para venta.')">
                                    üì¶ Acabar Stock
                                </a>
                                <button th:unless="${producto.stockTotal > 0}"
                                        class="btn btn-sm btn-secondary" disabled>
                                    üì¶ Sin Stock
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Generar part√≠culas de fondo
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tama√±o aleatorio
                const size = Math.random() * 60 + 20;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posici√≥n aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Animaci√≥n con retraso aleatorio
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }

            // Auto-cerrar alertas despu√©s de 5 segundos
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</body>
</html>
