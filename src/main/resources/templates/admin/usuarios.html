<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Tienda de Ropa - Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" th:href="@{/admin/dashboard}">ðŸ“Š Dashboard</a>
                <a class="nav-link" th:href="@{/admin/productos}">ðŸ‘• Productos</a>
                <a class="nav-link" th:href="@{/admin/usuarios}">ðŸ‘¤ Usuarios</a>
                <a class="nav-link" th:href="@{/logout}">ðŸšª Cerrar SesiÃ³n</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Usuarios del Sistema</h2>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr style="color: black;">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Solicitar cambio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nombre + ' ' + usuario.apellido}">Nombre</td>
                        <td th:text="${usuario.email}">email@ejemplo.com</td>
                        
                        <td>
                            <form th:action="@{/admin/usuarios/solicitar-cambio-password}" method="post" style="display: inline;">
                                <input type="hidden" name="usuarioId" th:value="${usuario.id}">
                                <input type="hidden" name="usuarioEmail" th:value="${usuario.email}">
                                <input type="hidden" name="usuarioNombre" th:value="${usuario.nombre + ' ' + usuario.apellido}">
                                <button type="submit" class="btn btn-warning btn-sm">
                                    Solicitar Cambio
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${usuarios.empty}">
                        <td colspan="5" class="text-center text-muted py-3">
                            No hay usuarios registrados
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
